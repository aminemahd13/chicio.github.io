<div class="index-content">
	<p>See also</p>
	<div class="container">
		{% for post in site.posts limit:4 %}
		{% if post.url != page.url %}
		<a href="blog-ici.html">
			<div class="col-lg-4">
				<div class="card">
					<img src="{{site.url}}{{ post.image }}">
					<h4>{{ post.title }}</h4>
					<p>{{ post.excerpt }}</p>
					<a href="blog-ici.html" class="blue-button">Read More</a>
				</div>
			</div>
		</a>
		{% endif %}
		{% endfor %}
	</div>
</div>
