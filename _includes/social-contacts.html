<a href="{{ site.data.contacts.links.github }}" 
	 onclick="track('{{ site.data.tracking.action.open_github }}', '{{ include.track-category }}', '{{ include.track-label }}')"
	 target="_blank" 
	 rel="noopener" 
	 aria-label="Github profile">
	<span class="{{ include.icon-class }} icon-github"></span>
</a>
