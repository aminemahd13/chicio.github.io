<div class="recent-posts">
	<h3>Recent posts</h3>
	<div class="cards">
		{% for post in site.posts limit:4 %}
			{% if post.url != page.url %}
				{% if forloop.index < 4 or found %}
					<a href="{{ post.url }}">
						<div class="card col-lg-4">
							<div>
								<img class='img blog-image lazy' src="" data-src="{{post.image}}"/>
							</div>
							<h4>{{ post.title }}</h4>
							{{ post.excerpt | remove: '<em>' | remove: '</em>' }}
							<a href="{{ post.url }}" class="card-button">Read More</a>
						</div>
					</a>
				{% endif %}
			{% else %}
				{% assign found = true %}
			{% endif %}
		{% endfor %}
	</div>
</div>
