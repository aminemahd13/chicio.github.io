<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">{% include error.css %}</style>
    <script type="text/javascript">
      window.addEventListener('load', () => {
          var a = document.getElementById('reloadButton'); 
          a.href = document.referrer
      })
    </script>
</head>
<body>
    <img src="/assets/images/no-wifi.png">
    <p>Opss!?! Seems you're offline</p>
    <a id="reloadButton" href="document.write(document.referrer)">Reload</a>
</body>
</html>
